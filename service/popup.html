<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korammarly</title>
</head>
<body style="width: 300px">
    <div>
        <h2>Clicker!</h2>
        <div style="display: flex; flex-direction:column; align-items: center; justify-content: center; background-color:beige;">
            <button id="redbutton" style="cursor: pointer; padding: 30px; margin: 10px; background-color:transparent; border-style: none; border-radius: 25px">Push Me!!!</button>
            <div id="counter" style="width: 50px; height: 40px; color: black; display:flex; align-items: center; justify-content: center;">0</div>
        </div>
    </div>
    <br>
    <div>
        <h1>grammarly!</h1>
        <textarea id="inputText" rows="5" cols="50"></textarea>
        <br>
        <button id="correctButton">!</button>
        <br>
        <textarea id="outputText" rows="5" cols="50" readonly></textarea>
    </div>
</body>
<script src="script.js"></script>
</html>
